springdoc:
  api-docs:
    path: /api-docs
  show-actuator: true
  use-management-port: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

management:
  metrics:
    use-global-registry: true
  defaults:
    metrics:
      export:
        enabled: true
  datadog:
    metrics:
      export:
        enabled: true
  server:
    port: 9090
  endpoints:
    health:
      show-details: always
      show-components: always
    enabled-by-default: false
    shutdown:
      enabled: true
    info:
      enabled: true
    web:
      exposure:
        include: openapi, swagger-ui



feign:
  client:
    config:
      default:
        loggerLevel: FULL




spring:
  cloud:
    openfeign:
      client:
        config:
          default:
            loggerLevel: FULL
  flyway:
    locations: classpath:db/migration
  jpa:
    properties:
      javax:
        persistence:
          query:
            timeout: 5000
    show-sql: false
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/banco
    username: springuser
    password: ThePassword
    driver-class-name: com.mysql.cj.jdbc.Driver










