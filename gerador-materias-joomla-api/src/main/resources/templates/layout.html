<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="pt-br" th:fragment="layout(title, conteudo)">
      	<head>
		<title th:replace="${title}">Gerador mat√©ria</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link  href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
		<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	</head>
	<body>
		<div class="container">
		<div if="${#fields.hasAnyErrors()}">
		    <ul>
		        <li each="err : ${#fields.allErrors()}" th:text="${err}" class="alert alert-danger" role="alert"/>
		    </ul>
		</div>
			<main th:replace="${conteudo}"></main>
		</div>
		<script th:src="@{/js/bootstrap.bundle.js}"></script>
	</body>
</html>
